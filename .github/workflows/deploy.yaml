# Nom du workflow qui apparaîtra dans l'onglet "Actions"
name: Deploy static content to Pages

on:
  # Déclenche le déploiement à chaque "push" sur la branche "main"
  push:
    branches: ["main"]

  # Permet de lancer le workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Permissions nécessaires pour que le bot puisse modifier GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Tâche unique de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Le chemin '.' signifie "le dossier racine où se trouve index.html"
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
